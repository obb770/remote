<!DOCTYPE html>
<html>
 <head>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style"
    content="black-translucent" />
  <link rel="apple-touch-icon-precomposed" href="touch-icon.png" />
  <link rel="shortcut icon" href="touch-icon.png" />
  <style type="text/css">
body {
    font-size: 166%;
    font-family: sans-serif;
}
#startup {
    margin-top: 80px;
    color: rgba(128, 128, 128, 0.5);
}
#ui {
    margin-top: 40px;
}
#list {
    width: 99%;
    -webkit-appearance: none;
    font-size: inherit;
}
#selected {
    margin-top: 1em;
    font-size: 80%;
}
.buttontable {
}
.buttonrow {
    margin: 1em 0;
}
.button {
    padding: 1em 0;
    -webkit-appearance: none;
    -webkit-border-radius: 10px;
    background-color: green;
}
.left {
    width: 31%;
}
.middle {
    width: 32%;
}
.right {
    width: 31%;
}
#log {
    font-family: monospace;
    font-size: .5em;
}
  </style>
  <title>OMXRemote</title>
 </head>
 <body>
  <div id="startup">
  <h1>Loading...</h1>
  </div>
  <div id="ui">
   <div class="buttontable">
   <div class="buttonrow">
    <button id="seekminus30" class="button left"><img width="64px"
      src="/media-seek-backward.svg"></button>
    <button id="pauseorresume" class="button middle"><img width="64px"
      src="/media-playback-pause.svg"></button>
    <button id="seekplus30" class="button right"><img width="64px"
      src="/media-seek-forward.svg"></button>
   </div>
   <div class="buttonrow">
    <button id="play" class="button left"><img width="64px"
      src="/media-playback-start.svg"></button>
    <button id="reload" class="button middle"><img width="64px"
      src="/view-refresh.svg"></button>
    <button id="stop" class="button right"><img width="64px"
      src="/media-playback-stop.svg"></button>
   </div>
   <div>
    <select id="list" class="utton">
    </select>
   </div>
   <div id="selected">
   </div>
   </div>
   <div id="log">
   </div>
  </div>
  <script type="text/javascript">
(function () {
'use strict';
var qs = function (q) {return document.querySelector(q);},
    qsa = function (q) {
        return Array.prototype.slice.call(document.querySelectorAll(q));
    },
    log,
    request,
    populateList,
    file = null,
    buttons,
    dummy;

function log(m) {
    qs('#log').innerHTML = '<hr>' + m + qs('#log').innerHTML;
    document.body.scrollTop = document.documentElement.scrollTop = 0;
};

function request(op, args) {
    var xhr = new XMLHttpRequest(),
        url = op,
        key,
        params = [];
    for (key in args) {
        if (args.hasOwnProperty(key)) {
            params.push(key + '=' + encodeURIComponent(args[key]));
        }
    }
    url = url + '?' + params.join('&');
    xhr.open('GET', url, false);
    xhr.send();
    if (xhr.status != 200) {
        log(xhr.responseText);
        return null;
    }
    return JSON.parse(xhr.responseText);
};

populateList = function (listElement) {
    var list = request('/list', {});
    listElement.innerHTML =
        '<option>' + 'Click to select media...' + '</option>' + 
        '<option>' + list.join('</option><option>') + '</option>';
};

populateList(qs('#list'));

qs('#list').addEventListener('change', function (e) {
    var list = qs('#list');
    file = list.options[list.selectedIndex].textContent;
    qs('#selected').innerHTML = file.replace(/\./g, ' ');
    setTimeout(function () {
        qs('#list').selectedIndex = 0;
        qs('#list').value = list.options[list.selectedIndex].textContent;
        document.body.scrollTop = document.documentElement.scrollTop = 0;
    }, 0);
});

buttons = {
    '#seekminus30': function () {
        request('/control', {'command': 'seekMinus30'});
    },
    '#pauseorresume': function () {
        request('/control', {'command': 'pauseOrResume'});
    },
    '#seekplus30': function () {
        request('/control', {'command': 'seekPlus30'});
    },
    '#play': function () {
        var list = qs('#list');
        request('/play', {'file': file});
    },
    '#reload': function () {
        qs('#log').innerHTML = '';
        populateList(qs('#list'));
    },
    '#stop': function () {
        request('/control', {'command': 'exitOMXPlayer'});
    },
};

Object.keys(buttons).forEach(function (id) {
    var down,
        up;
    down = function () {
        this.style['background-color'] = 'darkgreen';
    };
    up = function () {
        this.style['background-color'] = 'green';
        buttons[id]();
    };
    qs(id).addEventListener('mousedown', down);
    qs(id).addEventListener('mouseup', up);
    qs(id).addEventListener('touchstart', function (e) {
        e.preventDefault();
        down.call(this, e.changedTouches[0]);
    });
    qs(id).addEventListener('touchmove', function (e) {
        e.preventDefault();
    });
    qs(id).addEventListener('touchend', function (e) {
        e.preventDefault();
        up.call(this, e.changedTouches[0]);
    });
});

qs('#ui').style.visibility = 'hidden';
window.addEventListener('load', function() {
    qs('#startup').style.display = 'none';
    qs('#ui').style.visibility = 'visible';
});

}());
  </script>
 </body>
</html>
